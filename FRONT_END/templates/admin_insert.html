<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello Admin</title>
    <link rel="shortcut icon" href="../static/images/covid19.ico" type="image/x-icon">
</head>

<body>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/login-enter">log out</a>
        </li>
    </ul>

    <div class="container">
        <div class="row">
            <div class="col">
                <form action="/admin/insert" method="post">
                    <h5 class="card-title">
                        <center>
                            <h3>Add New Data</h3>
                        </center>
                    </h5>
                    <div class="mb-3">
                        <label for="username" class="form-label">Date</label>
                        <input type="text" class="form-control" id="username" name="date1">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Country</label>
                        <input type="text" class="form-control" id="username" name="country1">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Cases</label>
                        <input type="text" class="form-control" id="username" name="case1">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Deaths</label>
                        <input   type="text" class="form-control" id="username" name="death1">
                    </div>
                    <button type="submit" class="btn btn-primary">ADD</button>
                </form>
                <br>
                {% for mesg in get_flashed_messages() %}
                <h3 class="alert alert-danger">{{ mesg }}</h3>
                {% endfor %}
            </div>
            <div class="col">
                <form action="/admin/update" method="post">
                    <h5 class="card-title">
                        <center>
                            <h3>Update existing Data</h3>
                        </center>
                    </h5>
                    <div class="mb-3">
                        <label for="username" class="form-label">Date</label>
                        <input   type="text" class="form-control" id="username" name="date2">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Country</label>
                        <input  type="text" class="form-control" id="username" name="country2">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Cases</label>
                        <input   type="text" class="form-control" id="username" name="case2">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Deaths</label>
                        <input   type="text" class="form-control" id="username" name="death2">
                    </div>
                    <button type="submit" class="btn btn-primary">UPDATE</button>
                </form>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class='container'>
        <form action="/admin/vaccine" method="post">
            <h5 class="card-title">
                <center>
                    <h3>Register New vaccine for Country</h3>
                </center>
            </h5>
            <div class="mb-3">
                <label for="username" class="form-label">Country</label>
                <input name="country3"  type="text" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Vaccine Name</label>
                <input name="vac"  type="text" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Product Name</label>
                <input name="prod"  type="text" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Company Name</label>
                <input name="comp"  type="text" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Auth Date</label>
                <input name="auth" type="text" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Start date</label>
                <input name="start" type="text" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">End Date</label>
                <input name="end" type="text" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">comment</label>
                <input name="comment" type="text" class="form-control" id="username">
            </div>
            <button type="submit" class="btn btn-primary">ADD</button>
        </form>
    </div>

</body>

</html>
