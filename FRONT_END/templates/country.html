
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <title>World Covid Data- Detail</title>
  <link rel="shortcut icon" href="../static/images/covid19.ico" type="image/x-icon">
  <link rel="stylesheet" href="{{url_for('static',filename='css/country.css')}}" />
<style>
p{
  font-size:60px;
  text-align: center;
} 
</style>
</head>

<body>
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link" href="/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/login-enter">Login</a>
    </li>
  </ul>
    <p class = "head">CountryWise Data</p>
    <table>
    <thead>
    <tr class = "tablehead">
      <th >Name</th>
      <th >3 Digit Code</th>
      <th >Total Cases</th>
      <th >Cases per lakh</th>
      <th >Total Deaths</th>
      <th >Death per lakh</th>
    </tr>
    </thead>
    <tbody>
    {% for i in c_data  %}
    <tr>
      <td><a href="/country/{{i.6}}">{{i.6}}</a></td>
      <td>{{i.0}}</td>
      <td>{{i.2}}</td>
      <td>{{i.3}}</td>
      <td>{{i.4}}</td>
      <td>{{i.5}}</td>
   </tr> 
   {% endfor %}
    </tbody>
    </table>
  

</body>
</html>
